<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Fixer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icons8-monster-48.png" type="image/png">
</head>
<body>
    <div class="background">
        <div class="clouds"></div>
    </div>
    <header>
        <div class="header-bar">
            <img class="volume" onclick="handleMute()" src="img/icons8-no-audio-40.png" alt="">
        </div>
    </header>
    <div class="typewriter">
        <h1 class="greetingText">Choose your Level and don't let monster capture your field!</h1>
    </div>
    <div class="container">
        <div class="menu">
            <div class="box-levelChoose">
                <h1>Difficulty:</h1>
                <button onclick="easyLevel()" class="easyDifficult">Easy ðŸ˜„</button>
                <button onclick="mediumLevel()" class="mediumDifficult">Medium ðŸ˜¯</button>
                <button onclick="hardLevel()" class="hardDifficult">Hard ðŸ˜¡</button>
            </div>
            <p class="score">Score: 0</p>
            <button onclick="handleStart()" class="start-button">Start</button>
            <button class="stop-button" onclick="handleStop()">Stop</button>
            <button class="reset-button" onclick="handleReset()">Restart</button>
        </div>
        <div class="battleField">
            <div>
                <div onclick="clickSquare1()" id="1" class="square">
                    <img draggable="false" class="monsterImg" src="img/monster.png" alt="">
                </div>
                <div onclick="clickSquare2()" id="2" class="square"></div>
                <div onclick="clickSquare3()" id="3" class="square"></div>
            </div>
            <div>
                <div onclick="clickSquare4()" id="4" class="square"></div>
                <div onclick="clickSquare5()" id="5" class="square"></div>
                <div onclick="clickSquare6()" id="6" class="square"></div>
            </div>
            <div>
                <div onclick="clickSquare7()" id="7" class="square"></div>
                <div onclick="clickSquare8()" id="8" class="square"></div>
                <div onclick="clickSquare9()" id="9" class="square"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
